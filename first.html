<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rules</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Transition effect */
        }
        body.fade-out {
            opacity: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container p {
            margin-bottom: 20px;
        }
        .container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Rules</h1>
        <p>Welcome to the game! Here are the rules:</p>
        <ul>
            <li>Rule 1: Description of the first rule.</li>
            <li>Rule 2: Description of the second rule.</li>
            <li>Rule 3: Description of the third rule.</li>
        </ul>
        <button onclick="startGame()">Play</button>
    </div>
    <script>
        function startGame() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000); // Match the timeout with the transition duration
        }
    </script>
</body>
</html>
